<!doctype html>
<html>
  <head>
    <title>My App</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
      }
      a {
        color: #003591;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      h1 {
        margin-bottom: 0;
        padding: 0.5em;
        background-color: #003591;
        color: #fff;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1em;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 0.5em 0;
        padding: 0.5em;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li a {
        flex-grow: 1;
        margin-right: 1em;
      }
      li:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <ul>
      <li><a href="{{ url_for('records') }}">View Records</a></li>
      <li><a href="{{ url_for('create') }}">Create Record</a></li>
    </ul>
  </body>
</html>
