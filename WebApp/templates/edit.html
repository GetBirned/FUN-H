<html>
  <head>
    <title>Edit Record</title>

    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          background-color: #f1f1f1;
        }
        a {
          color: #003591;
          text-decoration: none;
          font-weight: bold;
        }
        a:hover {
          text-decoration: underline;
        }
        h1 {
          margin-bottom: 0;
          padding: 0.5em;
          background-color: #003591;
          color: #fff;
          text-align: center;
        }
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 1em;
        }
        form {
          background-color: #fff;
          box-shadow: 0 10px 20px rgba(0,0,0,0.1);
          margin-top: 1em;
          padding: 1em;
        }
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 0.5em;
          margin: 0.5em 0;
          border: none;
          border-radius: 3px;
          box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }
        input[type="submit"] {
          background-color: #003591;
          color: #fff;
          border: none;
          border-radius: 3px;
          padding: 0.5em;
          margin-top: 1em;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #001D52;
        }
        nav {
        background-color: #003591;
        padding: 1.25em;
        margin-left: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin: 0 0.5em;
            padding-right: 5%;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
      </style>

    <nav>

      </ul>
    </nav>
    <h1>Edit Record</h1>
    <form method="POST">
      <label for="first_name">First Name:</label>
      <input type="text" id="first name" name="first name" value="{{ record['First Name'] }}">
  
      <label for="last_name">Last Name:</label>
      <input type="text" id="last name" name="last name" value="{{ record['Last Name'] }}">
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="{{ record['Age'] }}">
  
      <button type="submit">Update</button>
  </form>
