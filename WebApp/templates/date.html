<!doctype html>
<html>
  <head>
    <title>Date Selection</title>
    <link rel="icon" href="/image" type="image/x-icon">
    <link rel="stylesheet" href="/css">
    <style>
      form {
        background-color: #fff;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin-top: 1em;
        padding: 1em;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 0.5em;
        margin: 0.5em 0;
        border: none;
        border-radius: 3px;
        box-shadow: 0 0 3px rgba(0,0,0,0.1);
      }
      input[type="submit"] {
        background-color: #003591;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 0.5em;
        margin-top: 1em;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #001D52;
      }
      .menu-container {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
      }
      .menu-column {
          width: 45%;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin: 1em 0;
      }
      th, td {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: left;
        padding: 0.5em;
      }
      th {
        background-color: #003591;
        color: #fff;
        font-weight: bold;
      }
      tr:nth-child(even) {background-color: #f2f2f2;}
      td {
        text-align: left;
        padding: 0.5em;
        vertical-align: top; /* Add this property to align the content to the top */
      }
    </style>
  </head>
  <body>
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}
    <h1>Select a Date</h1>
    <form action="{{ url_for('date') }}" method="POST">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <input type="submit" value="Submit">
    </form>
    <table>
      <thead>
        <tr>
          <th>Hoco</th>
          <th>Philly</th>
        </tr>
      </thead>
      <tbody>
        {% for meal in ['Breakfast', 'Lunch', 'Dinner'] %}
        <tr>
          {% for location in ['hoco', 'philly'] %}
          <td>
            <h2>{{ meal }}</h2>
            <table>
              {% for record in records[location][meal] %}
              <tr>
                <td>
                  {{ record["item"] }}
                </td>
              </tr>
              {% endfor %}
            </table>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
